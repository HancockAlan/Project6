<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>Project 6</title>
		
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="assets/css/themes/vanilla.css" />
	   
		<link rel="stylesheet" href="assets/css/app.css" />
	   
		<script src="assets/js/libs/modernizr.js"></script>


	</head>
	<body>
	
		<div id="jqt">
	
			<div id="home">
			
				<header class="toolbar">
					<h1>P6 - Map</h1>
					<a class="button slideup" href="#new"><i class="icon-plus"></i></a>
					<a class="leftButton button slideup" href="#settings"><i class="icon-cog"></i></a>
				</header>
				
				<div class="page">
					<form id="search">
					
						<div class="location">
							<label for="location"><i class="icon-search"></i> Search</label>
							<input type="text" id="location" />
						</div>
						
						<div class="distance">
							<label for="distance">Distance</label>
							<select name="distance" id="distance">
								<option value="">--</option>
								<option value="5">5 MI</option>
								<option value="10">10 MI</option>
								<option value="15">15 MI</option>
								<option value="25">25 MI</option>
								<option value="50">50 MI</option>
								<option value="100">100 MI</option>
							</select>
							<a href="" class="clear" style="display:none">Clear Search</a>
						</div>
						
						<button type="submit">Submit</button>
					
					</form>
				</div>
				
				<div class="page">
					<div id="map" class="map"></div>
				</div>
				
			</div>
			
			<div id="new">
			   
				<header class="toolbar">
					<h1>New Location</h1>
					<a class="back" href="#home">Map</a>
				</header>
				
				<form action="id" id="new-location" class="scroll">
					<ul class="edit rounded">
						<li><input type="text" name="name" placeholder="Location Name" id="name"></li>
						<li><input type="text" name="street" placeholder="Street Address" id="street"></li>
						<li><input type="text" name="city" placeholder="City" id="city"></li>
						<li><input type="text" name="state" placeholder="State" id="state"></li>
						<li><input type="text" name="zip" placeholder="Zip Code" id="zip"></li>
					</ul>
					
					<div class="hidden-page">
						<button class="submit whiteButton">Add Location</button>
					</div>
					
				</form> 
				
			</div>
			
			<div id="edit">
				
				<header class="toolbar">
					<h1>Edit Location</h1>
					<a class="back" href="#home">Map</a>
					<a class="button slideup" id="infoButton" href="#delete">
						<i class="icon-remove"></i>
						Delete
					</a>
				</header>
				
				<form action="id" id="edit-location" class="scroll">
					<ul class="edit rounded">
						<li><input type="text" name="name" placeholder="Location Name" id="name"></li>
						<li><input type="text" name="street" placeholder="Street Address" id="street"></li>
						<li><input type="text" name="city" placeholder="City" id="city"></li>
						<li><input type="text" name="state" placeholder="St" id="state"></li>
						<li><input type="text" name="zip" placeholder="Zip Code" id="zip"></li>
					</ul>
					
					<div class="hidden-page">
						<button class="submit whiteButton">Edit Location</button>
					</div>
					
				</form>				
			
			</div>
		
			<div id="settings">
			   
				<header class="toolbar">
					<h1>Settings</h1>
					<a class="back" href="#home"><i class="icon-home"></i></a>
				</header>
				
				<form action="id" id="settings" class="scroll">
					<ul class="edit rounded">
						<li><label for="icon">Marker Icon</label>
						<input type="text" name="icon" id="icon"></li>
						<li><label for="size">Marker Size</label>
						<input type="text" name="size" id="size"></li>
						<li><label for="maptype">Map Type</label>
						<select name="maptype" id="maptype">
							<option value="hybrid">Hybrid</option>
							<option value="roadmap">Roadmap</option>
							<option value="satellite">Satellite</option>
							<option value="terrain">Terrain</option>
						</select></li>
						
					</ul>
					
					<div class="hidden-page">
						<button class="submit whiteButton">Edit Settings</button>
					</div>
					
				</form> 
				
			</div>
			
		</div>
		
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="assets/js/libs/jquery.js"><\/script>')</script>
		<script type="text/javascript" src="assets/js/libs/jqtouch.js"></script>
		<script type="text/javascript" src="assets/js/libs/jqtouch-jquery.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="assets/js/libs/localstoragedb.js"></script>
		<script type="text/javascript" src="assets/js/MobileMap.js"></script>
		<script type="text/javascript" src="assets/js/app.js" ></script>
	
	</body>
</html>
